<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Prático - Estágio de Programação Web</title>
</head>

<body>
    <div class="section">
        <div class="info">
            <h1 class="head">Junte-se a Integrale!</h1>
            <h2 class="sub-title">A tecnologia evolui rápido. Você está pronto para acompanhar?</h2>
        </div>
        <div class="form">
            <div class="flip">
                <div class="flip-front">
                    <form action="https://example.com/submit" method="POST" class="form-container">
                        <h4 class="form-title">Cadastre-se</h4>

                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="password" name="password" placeholder="Senha" required>

                        <button type="submit" class="btn-form">Cadastrar</button>
                    </form>
                </div>
                <div class="flip-back">
                    <h2 class="form-title">Cadastro Realizado!</h2>
                    <h3 class="head-acessos">Confira os acessos:</h3>
                    <p><strong class="destaque">Nome</strong>: <span id="display-name"></span></p>
                    <p><strong class="destaque">Email</strong>: <span id="display-email"></span></p>
                    <p><strong class="destaque">Senha</strong>: <span id="display-password"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
